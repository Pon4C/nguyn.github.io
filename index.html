<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem thống kê</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="statistic-page">
      <div class="container">
        <h2>Thống kê kết quả thi</h2>
        <div class="statistic-general">
          <div>
            <h3>Thông tin kỳ thi</h3>
          </div>
          <div class="list-card">
            <div class="card">
              <div class="card-container">
                <div class="card-row">
                  <span class="large-normal-font">Người tham gia:</span>
                  <span class="large-bold-font" id="participants"></span>
                </div>
                <div class="card-row">
                  <span class="large-normal-font">Tỷ lệ hoàn thành:</span>
                  <span class="large-bold-font" id="completion-rate"></span>
                </div>
                <div class="card-row">
                  <span class="large-normal-font">Điểm trung bình:</span>
                  <span class="large-bold-font" id="average-score"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
